spring:
  application:
    name: api
  datasource:
    url: "jdbc:mysql://localhost:3306/db_ramego"
    username: root
    password: root
  jpa:
    database: mysql
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
server:
  port: 8090
api:
  key: ${API_KEY}
