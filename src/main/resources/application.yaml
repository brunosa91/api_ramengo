spring:

  application:
    name: api

  datasource:
    url: {DB_URL}
    username: {DB_USERNAME}
    password: {DB_PASSWORD}

  jpa:

    database: POSTGRESQL
    hibernate:
      ddl-auto: update
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
server:
  port: 8090
api:
  key: ${API_KEY}
